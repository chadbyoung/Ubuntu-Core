name: egw3k-hts221 # you probably want to 'snapcraft register <name>'
version: '0.0300' # just for humans, typically '1.2+git' or '1.3.2'
summary: Simple snap to read and display the temperature # 79 char long summary
description: |
  #This snap will read the ST HTS221 sensor on the EGW3K 3002 and then display the
  #temperature.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots


apps:
  temperature:
    command: "python $SNAP/src/hts221_temp.py"
  python:
    command: /usr/bin/python

parts:
  pyinstall:
    plugin: python
    python-version: python2
    source: .
  myfiles:
    plugin: dump
    source: ../
    organize:
      ../src/hts221_temp.py : src/hts221_temp.py
